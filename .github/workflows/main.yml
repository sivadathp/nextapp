name: Deploy Next.js App to AWS EC2

on:
  push:
    branches:
      - main # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.30.0 # Use a valid version
        with:
          host: ${{ secrets.AWS_EC2_HOST }} # EC2 public IP or domain
          username: ubuntu
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }} # Private key for SSH
          script: |
            cd /home/ubuntu/nextjs-app
            git pull origin main
            npm install
            npm run build
            pm2 restart nextjs-app
